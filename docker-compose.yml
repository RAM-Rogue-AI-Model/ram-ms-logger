services:
  ram-ms-logger:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ram-ms-logger
    restart: unless-stopped
    ports:
      - '3007:3007'
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: ${DATABASE_USER:-user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
      DATABASE_NAME: ${DATABASE_NAME:-ram-ms-logger-db}
      PORT: 3007
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_SECRET: ${INTERNAL_SECRET}
      API_GATEWAY_URL: http://ram-api-gateway:3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ram-shared-network

  db:
    image: mariadb:latest
    container_name: ram-ms-logger-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
      MARIADB_DATABASE: ${DATABASE_NAME:-ram-ms-logger-db}
      MARIADB_USER: ${DATABASE_USER:-user}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
    ports:
      - '3307:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - ram-shared-network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  ram-shared-network:
    external: true

volumes:
  mariadb_data:


